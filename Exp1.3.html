<!DOCTYPE html>
<html>
<head>
    <title>Admin Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .dashboard {
            display: grid;
            grid-template-columns: 200px 1fr;
            grid-template-rows: 60px 1fr 40px;
            grid-template-areas:
                "header header"
                "sidebar main"
                "footer footer";
            height: 100vh;
        }
        .header  { grid-area: header; }
        .sidebar { grid-area: sidebar; }
        .main    { grid-area: main; }
        .footer  { grid-area: footer; }
    </style>
</head>
<body class="bg-light text-dark">
<div class="dashboard">
    <div class="header bg-primary text-white d-flex justify-content-between align-items-center px-3">
        <h5>Admin Dashboard</h5>
        <div class="bg-white text-dark px-2">

            <label class="me-2">
                <input type="radio" name="theme" value="light" checked onchange="changeTheme()"> Light
            </label>

            <label>
                <input type="radio" name="theme" value="dark" onchange="changeTheme()"> Dark
            </label>

        </div>
    </div>
    <div class="sidebar bg-secondary text-white p-2">
        <p>Menu 1</p>
        <p>Menu 2</p>
        <p>Menu 3</p>
    </div>
    <div class="main p-3">
        <h4>Welcome Admin</h4>
        <p>Sample dashboard content goes here.</p>
    </div>
    <div class="footer bg-dark text-white text-center">
        Copyright @ Chandigarh University
    </div>
</div>
<script>
function changeTheme(){
    let theme = document.querySelector('input[name="theme"]:checked').value;
    if(theme === "dark"){
        document.body.classList.remove("bg-light","text-dark");
        document.body.classList.add("bg-dark","text-white");
    }
    else{
        document.body.classList.remove("bg-dark","text-white");
        document.body.classList.add("bg-light","text-dark");
    }
}
</script>
</body>
</html>
